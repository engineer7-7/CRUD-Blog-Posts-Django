<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact | Nikolaos Chatziminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Nikolaos Chatziminas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_page' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<div class="container py-5">
    <h1 class="section-title text-center">Contact Me</h1>

    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Email</h5>
                <p>
                    <a href="mailto:chatziminasnikolaos@gmail.com">chatziminasnikolaos@gmail.com</a>
                </p>

                <h5>GitHub</h5>
                <p>
                    <a href="https://github.com/engineer7-7" target="_blank">github.com/engineer7-7</a>
                </p>

                <h5>LinkedIn</h5>
                <p>
                    <a href="https://www.linkedin.com/in/nikolaos-chatziminas-412310260/" target="_blank">linkedin.com/in/nikolaos-chatziminas/</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional Contact Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">Send me a message</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Send (disabled, coming soon)</button>
            </form>
        </div>
    </div>

</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">© 2025 Nikolaos Chatziminas — All Rights Reserved</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
