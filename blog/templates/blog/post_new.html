<!-- templates/blog/post_new.html -->
{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Post</h2>
    <form method="post" action="{{ post.get_absolute_url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
