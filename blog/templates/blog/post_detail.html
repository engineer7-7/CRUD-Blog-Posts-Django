{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    {% if post %}
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <h6 class="card-subtitle mb-3 text-muted">By {{ post.author }}</h6>
            <p class="card-text">{{ post.body }}</p>

            {% if user == post.author %}
            <a href="{% url 'post_edit' post.pk %}" class="btn btn-outline-primary mt-3">✏️ Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-outline-danger mt-3">🗑️ Delete</a>
            {% endif %}
        </div>
    </div>
    {% else %}
    <div class="alert alert-danger text-center">
        <h4>No post was found.</h4>
    </div>
    {% endif %}
</div>
{% endblock content %}
