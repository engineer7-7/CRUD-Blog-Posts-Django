{% extends "blog/base.html" %}

{% block content %}
<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'post_new' %}" class="btn btn-primary me-2">+ New Post</a>
    <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
</div>

<div class="row">
    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }}</h6>
                <p class="card-text">{{ post.body|truncatewords:30 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="col-12">
        <div class="alert alert-warning text-center">
            No posts were found.
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
